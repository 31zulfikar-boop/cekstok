<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Produk Kayu - Corporate</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f4f6f9;
}

header {
    background: #0a5c0a;
    color: white;
    padding: 20px;
    text-align: center;
}

nav {
    text-align: center;
    margin: 20px 0;
}

button {
    padding: 10px 18px;
    margin: 5px;
    border: none;
    background: #0a5c0a;
    color: white;
    cursor: pointer;
    border-radius: 6px;
    font-weight: bold;
}

button:hover {
    background: #084408;
}

#loading {
    text-align: center;
    font-weight: bold;
    margin-top: 20px;
}

.container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
    gap: 20px;
    padding: 20px;
}

.card {
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
}

.card h3 {
    margin: 0 0 10px 0;
    color: #0a5c0a;
}

.footer {
    text-align: center;
    padding: 20px;
    background: #eee;
    margin-top: 30px;
}
</style>
</head>

<body>

<header>
    <h1>Produk Kayu Perhutani</h1>
</header>

<nav>
    <button onclick="tampilkanGudang('IK_Saradan')">IK Saradan</button>
    <button onclick="tampilkanGudang('IK_Jatirogo')">IK Jatirogo</button>
    <button onclick="tampilkanGudang('IK_Ngawi')">IK Ngawi</button>
</nav>

<div id="loading">Memuat data...</div>
<div class="container" id="produk-list"></div>

<div class="footer">
    Â© 2026 Produk Kayu Corporate
</div>

<script>

const API_URL = "https://script.google.com/macros/s/AKfycbyT6OQ7hmKjqT9exM5sCQAt3CMopWT7-a7qBaTIqV3aCTvU7ArhOIJPrHickzuwAxE6/exec"; /exec
let allData = {};

// Load semua data saat pertama kali buka
async function loadAllData() {
    try {
        const response = await fetch(API_URL);

        if (!response.ok) {
            throw new Error("HTTP error");
        }

        const text = await response.text();
        allData = JSON.parse(text);

        document.getElementById("loading").style.display = "none";

    } catch (error) {
        document.getElementById("loading").innerHTML = "Gagal mengambil data";
        console.error("ERROR:", error);
    }
}

function tampilkanGudang(namaGudang) {

    const data = allData[namaGudang];
    const container = document.getElementById("produk-list");

    container.innerHTML = "";

    if (!data || data.length === 0) {
        container.innerHTML = "<p>Data kosong</p>";
        return;
    }

    data.forEach(item => {
        container.innerHTML += `
            <div class="card">
                <h3>${item.nama_product || "-"}</h3>
                <p><b>Ukuran:</b> ${item.ukuran || "-"}</p>
                <p><b>Mutu:</b> ${item.mutu || "-"}</p>
                <p><b>Harga:</b> Rp ${Number(item.harga || 0).toLocaleString()}</p>
                <p><b>Stock:</b> ${item.stock || 0}</p>
            </div>
        `;
    });
}

window.onload = loadAllData;

</script>

</body>
</html>
